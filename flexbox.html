<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
      display: flex;
      flex-direction: row;
    ">
    <div style="background-color: aquamarine;">div</div>
    <div
    style="background-color: brown;">div2</div>
  </div>
  <div style="
      margin-top:30px;
      display: flex;
      flex-direction: row;
    ">
    <div style="
      background-color: aquamarine;
      width:100px;
    ">div</div>
    <div
    style="
      background-color: brown;
      flex: 1;
    ">div2</div>
    
  </div>
  <div style="
  margin-top:30px;
  height:70px;
  border-width: 1px;
  border-style: solid;
  border-color: gray;
  display: flex;
  flex-direction: row;
  justify-content: start;
  ">
    <div style="
      background-color: aquamarine;
      width:100px;
    ">div</div>
    <div
    style="
      background-color: brown;
      width:100px;
    ">div2</div>
    <div style="
    background-color: aquamarine;
    width:100px;
  ">div</div>
  </div>
</body>
</html>
